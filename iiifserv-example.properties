authLogoutSvc=http://library.bdrc.io/logout
authExternal=false
cookieSvc=setcookie

#Geolite
geolite_countryDB=/etc/buda/share/geolite/GeoLite2-Country.mmdb

#test
cookieKey=bdrc-auth-token
